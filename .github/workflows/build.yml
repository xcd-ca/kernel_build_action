# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/pa-markakash/kernel_xiaomi_sm8350
          kernel-dir: msm-5.4
          kernel-branch: twelve
          config: vendor/star_user_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 11
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
