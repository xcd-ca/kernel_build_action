# 针对小米 11 (Star) MIUI 14 适配，高通底包 + 小米配置碎片合体
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/tanz3/kernel_xiaomi_sm8350-miui
          kernel-dir: msm-5.4
          kernel-branch: miui-t
          
          # 【核心修改点】把高通底包、小米通用配置、小米11专属配置拼在一起
          config: vendor/lahaina-qgki_defconfig vendor/xiaomi_QGKI.config vendor/star_QGKI.config
          
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          android-version: 11
          aosp-clang-version: r383902
          
          ksu: true
          ksu-version: main
          disable-lto: true
          anykernel3: true
