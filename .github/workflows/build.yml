# 针对小米 11 (Star) MIUI 14 适配，采用最稳的 AOSP 11 编译器
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          # 1. 源码：针对 MIUI 优化的 SM8350 仓库
          kernel-url: https://github.com/tanz3/kernel_xiaomi_sm8350-miui
          kernel-dir: msm-5.4
          
          # 2. 分支：miui-t 代表 MIUI Android 13 (Tiramisu)
          kernel-branch: miui-t
          
          # 3. 配置文件：小米 11 官方 GKI 架构配置
          config: vendor/star-qgki_defconfig
          
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          
          # 4. 编译器：按你说的，降回到最稳的 Android 11 版本
          android-version: 11
          aosp-clang-version: r383902
          
          # 5. KernelSU：集成最新主分支代码
          ksu: true
          ksu-version: main
          
          # 6. 其他设置
          disable-lto: true
          anykernel3: true
