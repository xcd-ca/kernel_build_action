# 针对小米 11 (Star) MIUI 14 适配，改用“合订本”配置文件
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/tanz3/kernel_xiaomi_sm8350-miui
          kernel-dir: msm-5.4
          kernel-branch: miui-t
          
          # 【核心修改】只填这一个文件，Action 就能识别了
          # 这个“合订本”应该已经包含了之前缺失的 get_hw_version 驱动
          config: vendor/lahaina_consolidate.config
          
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          android-version: 11
          aosp-clang-version: r383902
          
          ksu: true
          ksu-version: main
          disable-lto: true
          anykernel3: true
